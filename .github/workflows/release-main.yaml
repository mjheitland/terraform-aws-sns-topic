name: release-main

on:
  workflow_dispatch:

  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[ci skip]') && ! contains(github.event.head_commit.message, 'docs:')"
    steps:
      - name: terraform-module-release
        uses: mjheitland/tfghactions/terraform-module-release@v1
